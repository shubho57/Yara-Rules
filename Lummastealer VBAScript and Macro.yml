rule LummaStealer: VBA Script
{
	meta:
	    description = "detect_Lummastealer"
	    author = "Subhankar Hazra"
        date = "2025-4-14"
        sample hash = "81e8bd1cfbfff36b8773bda24940d0fa4abe9df5081ed785e95687405af13747"
        
	    
    strings:
        
               
        $s1 = "Wscript.exe" fullword wide
        $s2 = "Invoke-Expression" fullword wide
        $s3 = "office 365" fullword ascii and wide       
        $s3 = "IEX" fullword wide
        $s4 = "@Token" fullword wide and ascii
		
		
        $a1 = ".png"
		$a2 = ".jpg"
        
        

        
    condition:
         uint16(0) == 0x5A4D and filesize > 70KB and (3 of ($s*) and all of ($a*))